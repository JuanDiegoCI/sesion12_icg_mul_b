<canvas id='canvas' width=800 height=600>
<script>
	
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function rotarobj(a,r){
	var c = [];
	var m= [Math.cos(r), -Math.sin(r),Math.sin(r), Math.cos(r)]
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]*m[0]+a[i+1]*m[1])
	c[i+1]=(a[i]*m[2]+a[i+1]*m[3])
    }
	return c;
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');
	
	//Por lo que el objeto rota teniendo en cuenta punto de orijen se opto por mover la figura mas a la derecha para esto se sumo 100 en las coordenadas x de la figura "LetraE"  

	var LetraE = [100, 0, 100, 50, 140, 50, 140, 40, 110, 40, 110, 30, 120, 30, 120, 20, 110, 20, 110, 10, 140, 10, 140, 0];

	var rot = 7;

	var LetraE_rot = rotarobj(LetraE, rot)

	polygon(LetraE, 'rgba(252,241,3)','rgba(34,157,206)', 4)

	polygon(LetraE_rot, 'black','rgba(34,157,206)', 4)


</script>
